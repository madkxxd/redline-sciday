<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Dashboard - Blood Donation System</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="homepage.html">Dashboard</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="logout.html">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Dashboard</h1>
        <p class="text-center">Welcome, <span id="userName">[User Name]</span>!</p>        

        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card text-white bg-danger mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Total Blood Donations</h5>
                        <p class="card-text" id="totalDonations">150</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card text-white bg-success mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Available Blood Units</h5>
                        <p class="card-text" id="availableBlood">320</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Recent Blood Requests</h5>
                        <ul class="list-group" id="bloodRequests">
                            <li class="list-group-item">A+ - Needed at City Hospital</li>
                            <li class="list-group-item">O- - Urgent at Green Care Clinic</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Nearby Blood Banks</h5>
                        <ul class="list-group" id="bloodBanks">
                            <li class="list-group-item">Red Cross Blood Center</li>
                            <li class="list-group-item">LifeCare Blood Bank</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <a href="maps.html" class="btn btn-info btn-block mt-3">Locate Blood Banks</a>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
